suite: test serviceaccount and roles
templates:
  - serviceaccount.yaml
  - roles.yaml
tests:
  - it: should not create serviceaccount when create is false
    template: serviceaccount.yaml
    set:
      techStack: nodejs
      name: test-service
      namespace: test-namespace
      serviceAccount:
        create: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should create a serviceaccount
    template: serviceaccount.yaml
    set:
      techStack: nodejs
      name: test-service
      namespace: test-namespace
      serviceAccount:
        create: true
    asserts:
      - isKind:
          of: ServiceAccount
      - equal:
          path: metadata.name
          value: test-service
      - equal:
          path: metadata.namespace
          value: test-namespace

  - it: should add IAM role annotation when roleArn is provided
    template: serviceaccount.yaml
    set:
      techStack: nodejs
      name: test-service
      namespace: test-namespace
      serviceAccount:
        create: true
        roleArn: "arn:aws:iam::123456789012:role/test-role"
    asserts:
      - equal:
          path: metadata.annotations["eks.amazonaws.com/role-arn"]
          value: "arn:aws:iam::123456789012:role/test-role"

  - it: should create serviceaccount without role annotation when roleArn not provided
    template: serviceaccount.yaml
    set:
      techStack: nodejs
      name: test-service
      namespace: test-namespace
      serviceAccount:
        create: true
    asserts:
      - isNotNull:
          path: metadata