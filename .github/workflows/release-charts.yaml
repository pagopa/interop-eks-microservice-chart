name: Release Charts

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - test-release
    paths-ignore:
      - 'CODEOWNERS'
      - '**.md'

jobs:
  bump:
    name: Bump ${{ matrix.chart }}
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
      fail-fast: false
      matrix:
        chart: ["interop-eks-microservice-chart"]
    permissions:
      contents: write
      packages: write
    outputs:
      new_release_published: ${{ steps.semantic.outputs.new_release_published }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Semantic release
        uses: cycjimmy/semantic-release-action@v3
        id: semantic
        with:
          dry_run: true
          semantic_version: 19.0.5
          extra_plugins: |
            @semantic-release/release-notes-generator@10.0.3
            @semantic-release/git@10.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Bump chart version
        if: steps.semantic.outputs.new_release_published == 'true'
        run: |
          yq -i ".version = \"${{ steps.semantic.outputs.new_release_version }}\"" "charts/${{ matrix.chart }}/Chart.yaml"
          git add "charts/${{ matrix.chart }}/Chart.yaml"
          git commit -m "Bump ${{ matrix.chart }} version ${{ steps.semantic.outputs.new_release_version }}"
          git push -u origin main

  release:
    name: Release charts
    needs: [bump]
    runs-on: ubuntu-latest
    if: needs.bump.outputs.new_release_published == 'true'
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      # issue: https://github.com/helm/chart-releaser-action/issues/113
      - name: Force tags download
        run: |
          git pull --tags

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Setup Helm
        run: |
          curl -fsSL -o get_helm.sh https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3
          chmod 700 get_helm.sh
          ./get_helm.sh

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.4.0
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
